<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- LOGIN -->
  <section id="login-section">
    <h1>Doctor Appointment System</h1>

    <div class="card">
      <h2>Login</h2>

      <label for="role">Login As</label>
      <select id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="user1 / admin1">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="user123 / admin123">

      <!-- use onclick to avoid addEventListener issues -->
      <button onclick="doLogin()">Login</button>
      <p id="loginMsg" class="info"></p>
    </div>
  </section>

  <!-- USER -->
  <section id="user-section" class="hidden">
    <h2>User Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="card">
      <h3>Book Appointment</h3>

      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName">

      <label for="doctor">Doctor</label>
      <select id="doctor">
        <option value="Dr. Smith">Dr. Smith (Cardiologist)</option>
        <option value="Dr. John">Dr. John (Dentist)</option>
        <option value="Dr. Priya">Dr. Priya (Pediatrician)</option>
      </select>

      <label for="date">Select Date</label>
      <input type="date" id="date">

      <label for="slot">Select Time Slot</label>
      <select id="slot">
        <option value="10:00 - 10:30">10:00 - 10:30 AM</option>
        <option value="10:30 - 11:00">10:30 - 11:00 AM</option>
        <option value="11:00 - 11:30">11:00 - 11:30 AM</option>
        <option value="11:30 - 12:00">11:30 - 12:00 PM</option>
        <option value="12:00 - 12:30">12:00 - 12:30 PM</option>
        <option value="12:30 - 13:00">12:30 - 1:00 PM</option>
      </select>

      <button onclick="bookAppointment()">Book Appointment</button>
      <p id="bookingMsg" class="info"></p>
    </div>

    <div class="card">
      <h3>My Appointments (Session)</h3>
      <table id="userTable">
        <thead>
        <tr>
          <th>Doctor</th>
          <th>Date</th>
          <th>Slot</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- ADMIN -->
  <section id="admin-section" class="hidden">
    <h2>Admin Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="card">
      <h3>All Appointments (Session)</h3>
      <table id="adminTable">
        <thead>
        <tr>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Slot</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="small-note">
        Note: In full-stack project these records will come from database APIs. [file:21]
      </p>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
